version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - bodyclose
    - noctx
    - gosec
    - errorlint

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  misspell:
    locale: US

formatters-settings:
  goimports:
    local-prefixes:
      - meemo

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
    - path: docs/
      linters:
        - all
