services:
  postgres:
    image: postgres:15-alpine
    container_name: meemo-postgres
    environment:
      POSTGRES_USER: meemo_user
      POSTGRES_PASSWORD: meemo_password
      POSTGRES_DB: meemo_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meemo_user -d meemo_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - meemo-network

  minio:
    image: minio/minio:latest
    container_name: meemo-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meemo-network

  minio-setup:
    image: minio/mc:latest
    container_name: meemo-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO...';
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/meemo-bucket --ignore-existing;
      /usr/bin/mc anonymous set download myminio/meemo-bucket;
      echo 'MinIO is ready!';
      exit 0;
      "
    networks:
      - meemo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meemo-app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./.config.yaml:/app/.config.yaml:ro
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
    networks:
      - meemo-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  meemo-network:
    driver: bridge

